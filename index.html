<!DOCTYPE html>
<html  >
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" ></script>
    <script  src="app.js"></script>
    <style></style>
    <title>Name Calculator</title>
  </head>

    </div>
   </div>
  </body>
</html>
